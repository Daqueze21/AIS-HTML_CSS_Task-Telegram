<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
   <link rel="stylesheet" href="./styles/style.css">
   <title>Telegram</title>
</head>
<body>
   <div class="container">
      <section class="chats">
         <div class="chats__search">
            <i class="fa fa-bars fa-lg burger-icon"></i>
            <input type="text" placeholder="Search" />
         </div>

         <div class="chats__list">
            <div class="chats__list-scroll">
               <ul>
                  <li class="chats__list-item">
                     <div class="item-icon">
                        <img src='./img/img_avatar3.png' alt="" class="item-avatar">
                     </div>
                     <div class="item-description">
                        <p class="item-name">Some chat name</p>
                        <p class="item-msg">Lorem ipsum dolor sit amet.</p>
                     </div>
                     <div class="item-meta">
                        <p class="msg-time">2:46</p>
                        <p class="unread-counter">5</p>
                     </div>
                  </li>
                  
               </ul>
            </div>


         </div>   
      </section>

   </div>

   <script src="index.js"></script>
</body>
</html>
